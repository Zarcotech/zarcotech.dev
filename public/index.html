<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarcotech</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
      <div class="header">
        <div class="pfp-container">
            <img src="pfp.png" alt="zarcotech" class="pfp">
            <div class="activity" id="activity"></div> 
        </div>
        <div class="info">
          <h1>Zarcotech</h1>
          <h3>Discord Presence: <span id="status"></span></h3>
        </div>
      </div>
      
      <div id="statusBubble">
          <div id="bubbleContent"></div>
          <div id="bubbleTail"></div>
      </div>

      <div id="musicStatus">
          <p id="musicHeader">LISTENING TO SPOTIFY</p>
          <div id="songDetails">
              <img id="albumArt" src="" alt="Album Art">
              <div id="songText">
                  <p id="songTitle"></p>
                  <p id="songArtist"></p>
                  <p id="songAlbum"></p>
              </div>
          </div>
      </div>

    </div>
    <canvas id="backgroundCanvas"></canvas>
    <script src="app.js"></script>
</body>
</html>
